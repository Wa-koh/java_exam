<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
</head>

<body>
    <h3>ログイン画面</h3>
    <form action="exam01-result.html" th:action="@{/exam01/login-result}" method="post" th:object="${exam01Form}">
        <label>
            メールアドレス：<input type="text" name="email" th:field="*{email}"><br>
        </label>
        <label>
            パスワード：<input type="text" name="password" th:field="*{password}"><br>
        </label>
        <button>ログイン</button>
    </form>
</body>

</html>
