<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Thymeleaf</title>
</head>

<body>
    私の名前は<span th:text="${member.name}"></span>です。
    <br>
    <span th:if="${member.age >= 20}">成人です。</span>
    <span th:unless="${member.age >= 20}">未成年です。</span>
    <br>
    趣味は「
    <span th:each="hobby:${member.hobbyList}">
        <span th:text="${hobby}"></span>
    </span>
    」です。
</body>

</html>
